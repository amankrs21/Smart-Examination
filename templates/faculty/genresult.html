{% extends 'faculty/base.html' %}
{% load static %}

{% block body %}

<style>
    .search {
        font-size: 22px;
        text-align: center;
        font-family: 'Poppins';
    }

    table, th, td {
        margin: 30px;
        font-size: 20px;
        font-family: 'Poppins';
        text-align: center;
        border: 1px solid white;
        border-collapse: collapse;
        border-radius: 6px;
    }
    
    th, td {
        padding: 15px;
        background-color: #96D4D4;
    }
    
    table tr td button {
        background: #04AA6D;
        font-size: 20px;
        padding: 10px;
        border-radius: 8px;
        color: white;
        cursor: pointer;
    }
    
    table tr td button:hover {
        filter: contrast(2.21);
        box-shadow: 0 4rem 8rem rgba(0, 0, 0, 0.5);
        scale: 1.09;
    }
</style>

<div class="search">
    <center>
        <table>
            <tr>
                <th>S.No.</th>
                <th>STUDENT NAME</th>
                <th>EXAM NAME</th>
                <th>DEPARTMENT</th>
                <th>SUBJECT</th>
                <th>ACTION</th>
            </tr>
            {% for r in resp %}
            <tr>
                <td>{{r.id}}</td>
                <td>{{r.studname}}</td>
                <td>{{r.examname}}</td>
                <td>{{r.deptname}}</td>
                <td>{{r.subjname}}</td>
                <td><a href="{% url 'viewpaper' r.code %}"><button> VIEW </button></a></td>
            </tr>
            {% endfor %}
        </table>
    </center>
</div>

{% endblock %}
